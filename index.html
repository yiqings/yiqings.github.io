<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yiqing Shen</title>
<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@200;300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --silver-100: #FAFAFA;
    --silver-200: #F5F5F7;
    --silver-300: #E8E8ED;
    --silver-400: #D2D2D7;
    --silver-500: #C7C7CC;
    --silver-600: #AEAEB2;
    --silver-700: #8E8E93;
    --silver-800: #636366;
    --silver-900: #48484A;
    --black: #1C1C1E;
    
    /* Enhanced glass variables for a more modern, iOS/macOS-inspired feel */
    --glass-white: rgba(255, 255, 255, 0.75);
    --glass-frost: rgba(255, 255, 255, 0.35);
    --glass-ultra: rgba(255, 255, 255, 0.1);
    --glass-silver: rgba(247, 247, 250, 0.5);
    --glass-blur: saturate(180%) blur(20px);
    --glass-heavy-blur: saturate(180%) blur(40px);
    --glass-ultra-blur: saturate(200%) blur(60px);
    
    /* Refined shadow for a more subtle depth effect, mimicking modern UI design */
    --shadow-glass: 
      0 0 0 1px rgba(255, 255, 255, 0.4),
      0px 10px 15px -3px rgba(0, 0, 0, 0.05), 
      0px 4px 6px -2px rgba(0, 0, 0, 0.03);

    --glow: 0 0 50px rgba(255, 255, 255, 0.4);
    --glow-intense: 0 0 100px rgba(255, 255, 255, 0.6);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(180deg, #F5F5F7 0%, #E8E8ED 100%);
    color: var(--black);
    line-height: 1.6;
    overflow-x: hidden;
    position: relative;
    min-height: 100vh;
  }

  /* Multi-layer glass panels background */
  .glass-layers {
    position: fixed;
    inset: 0;
    z-index: -5;
  }

  .glass-panel {
    position: absolute;
    background: linear-gradient(135deg, 
      var(--glass-ultra) 0%, 
      var(--glass-frost) 50%,
      var(--glass-ultra) 100%);
    backdrop-filter: blur(30px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 40px;
    transform-origin: center;
  }

  .glass-panel:nth-child(1) {
    width: 600px;
    height: 600px;
    top: -200px;
    left: -200px;
    transform: rotate(15deg);
    animation: glassFloat1 30s ease-in-out infinite;
  }

  .glass-panel:nth-child(2) {
    width: 800px;
    height: 400px;
    bottom: -100px;
    right: -300px;
    transform: rotate(-20deg);
    animation: glassFloat2 25s ease-in-out infinite;
  }

  .glass-panel:nth-child(3) {
    width: 500px;
    height: 500px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    animation: glassFloat3 35s ease-in-out infinite;
  }

  @keyframes glassFloat1 {
    0%, 100% { transform: rotate(15deg) translateY(0) scale(1); }
    50% { transform: rotate(25deg) translateY(-50px) scale(1.1); }
  }

  @keyframes glassFloat2 {
    0%, 100% { transform: rotate(-20deg) translateX(0); }
    50% { transform: rotate(-10deg) translateX(-50px); }
  }

  @keyframes glassFloat3 {
    0%, 100% { transform: translate(-50%, -50%) rotate(45deg) scale(1); }
    33% { transform: translate(-45%, -55%) rotate(50deg) scale(1.05); }
    66% { transform: translate(-55%, -45%) rotate(40deg) scale(0.95); }
  }

  /* Metallic mesh background */
  .metallic-mesh {
    position: fixed;
    inset: 0;
    opacity: 0.3;
    z-index: -4;
    background-image: 
      linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: meshMove 60s linear infinite;
  }

  @keyframes meshMove {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
  }

  /* Glass refraction grid */
  .refraction-grid {
    position: fixed;
    inset: 0;
    z-index: -3;
    overflow: hidden;
    opacity: 0.5;
  }

  .refraction-line {
    position: absolute;
    background: linear-gradient(90deg,
      transparent 0%,
      rgba(255, 255, 255, 0.1) 45%,
      rgba(255, 255, 255, 0.3) 50%,
      rgba(255, 255, 255, 0.1) 55%,
      transparent 100%);
    height: 1px;
    width: 200%;
    left: -50%;
    animation: refractionSweep 15s linear infinite;
  }

  .refraction-line:nth-child(1) { top: 20%; animation-delay: 0s; }
  .refraction-line:nth-child(2) { top: 40%; animation-delay: 3s; }
  .refraction-line:nth-child(3) { top: 60%; animation-delay: 6s; }
  .refraction-line:nth-child(4) { top: 80%; animation-delay: 9s; }

  @keyframes refractionSweep {
    0% { transform: translateX(-100%) skewX(-30deg); }
    100% { transform: translateX(100%) skewX(-30deg); }
  }

  /* Dynamic glass orbs with distortion */
  .glass-orbs {
    position: fixed;
    inset: 0;
    z-index: -2;
    overflow: hidden;
    filter: contrast(1.1);
  }

  .orb {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, 
      rgba(255, 255, 255, 0.9) 0%, 
      rgba(255, 255, 255, 0.5) 20%,
      rgba(255, 255, 255, 0.2) 50%,
      rgba(255, 255, 255, 0.05) 80%,
      transparent 100%);
    box-shadow: 
      inset -30px -30px 60px rgba(0, 0, 0, 0.05),
      inset 30px 30px 60px rgba(255, 255, 255, 0.9),
      0 0 80px rgba(255, 255, 255, 0.4),
      0 0 120px rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(50px);
    animation: orbFloat 20s ease-in-out infinite;
    mix-blend-mode: screen;
  }

  .orb::before {
    content: '';
    position: absolute;
    inset: 10%;
    border-radius: 50%;
    background: radial-gradient(circle at 70% 70%,
      transparent 0%,
      rgba(255, 255, 255, 0.2) 50%,
      rgba(255, 255, 255, 0.4) 100%);
    animation: innerOrb 10s ease-in-out infinite;
  }

  @keyframes innerOrb {
    0%, 100% { transform: scale(1) rotate(0deg); }
    50% { transform: scale(1.2) rotate(180deg); }
  }

  .orb:nth-child(1) {
    width: 350px;
    height: 350px;
    left: -175px;
    top: -175px;
    animation-duration: 25s;
  }

  .orb:nth-child(2) {
    width: 450px;
    height: 450px;
    right: -225px;
    top: 50%;
    animation-duration: 30s;
    animation-delay: -10s;
  }

  .orb:nth-child(3) {
    width: 300px;
    height: 300px;
    left: 50%;
    bottom: -150px;
    animation-duration: 35s;
    animation-delay: -20s;
  }

  .orb:nth-child(4) {
    width: 200px;
    height: 200px;
    left: 30%;
    top: 40%;
    animation-duration: 20s;
    animation-delay: -5s;
  }

  @keyframes orbFloat {
    0%, 100% { 
      transform: translate(0, 0) scale(1) rotate(0deg);
      filter: blur(40px) brightness(1);
    }
    25% { 
      transform: translate(50px, -50px) scale(1.1) rotate(90deg);
      filter: blur(30px) brightness(1.2);
    }
    50% { 
      transform: translate(-30px, 30px) scale(0.9) rotate(180deg);
      filter: blur(50px) brightness(0.9);
    }
    75% { 
      transform: translate(-50px, -30px) scale(1.05) rotate(270deg);
      filter: blur(35px) brightness(1.1);
    }
  }

  /* Prismatic light rays with glass distortion */
  .prism-rays {
    position: fixed;
    inset: 0;
    z-index: -1;
    overflow: hidden;
    mix-blend-mode: screen;
  }

  .prism-ray {
    position: absolute;
    width: 300%;
    height: 3px;
    background: linear-gradient(90deg,
      transparent 0%,
      rgba(255, 255, 255, 0) 30%,
      rgba(255, 255, 255, 0.2) 35%,
      rgba(255, 255, 255, 0.8) 45%,
      rgba(240, 240, 245, 1) 50%,
      rgba(255, 255, 255, 0.8) 55%,
      rgba(255, 255, 255, 0.2) 65%,
      rgba(255, 255, 255, 0) 70%,
      transparent 100%);
    transform: rotate(-45deg) translateX(-100%);
    filter: blur(1.5px);
    animation: prismSweep 12s ease-in-out infinite;
  }

  .prism-ray::before,
  .prism-ray::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: inherit;
    filter: blur(3px);
  }

  .prism-ray::before {
    transform: translateY(-3px);
    opacity: 0.5;
  }

  .prism-ray::after {
    transform: translateY(3px);
    opacity: 0.5;
  }

  .prism-ray:nth-child(2) {
    top: 30%;
    animation-delay: -4s;
    opacity: 0.7;
    transform: rotate(-30deg) translateX(-100%);
  }

  .prism-ray:nth-child(3) {
    top: 60%;
    animation-delay: -8s;
    opacity: 0.5;
    transform: rotate(-60deg) translateX(-100%);
  }

  @keyframes prismSweep {
    0% { transform: rotate(var(--rotation, -45deg)) translateX(-100%); }
    100% { transform: rotate(var(--rotation, -45deg)) translateX(100%); }
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 60px 20px;
    position: relative;
    z-index: 1;
  }

  /* Main Liquid Glass card with multiple glass layers */
  .liquid-glass-card {
    position: relative;
    border-radius: 40px;
    padding: 80px 60px;
    overflow: hidden;
  }

  /* Base glass layer with increased blur and refined shadow */
  .liquid-glass-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, 
      rgba(255, 255, 255, 0.6) 0%, 
      rgba(250, 250, 252, 0.4) 25%,
      rgba(245, 245, 247, 0.2) 50%,
      rgba(250, 250, 252, 0.4) 75%,
      rgba(255, 255, 255, 0.6) 100%);
    backdrop-filter: var(--glass-ultra-blur);
    border-radius: 40px;
    box-shadow: var(--shadow-glass);
    z-index: -3;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  /* Middle glass layer with distortion */
  .liquid-glass-card::after {
    content: '';
    position: absolute;
    inset: 20px;
    background: linear-gradient(135deg,
      rgba(255, 255, 255, 0.1) 0%,
      transparent 100%);
    backdrop-filter: blur(10px);
    border-radius: 30px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    z-index: -2;
    animation: glassDistort 20s ease-in-out infinite;
  }

  @keyframes glassDistort {
    0%, 100% { transform: scale(1) rotate(0deg); }
    50% { transform: scale(1.02) rotate(1deg); }
  }

  /* Top glass refraction layer */
  .glass-refraction {
    position: absolute;
    inset: 0;
    border-radius: 40px;
    overflow: hidden;
    z-index: -1;
  }

  .refraction-wave {
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
      rgba(255, 255, 255, 0.4) 0%,
      rgba(255, 255, 255, 0.2) 20%,
      rgba(255, 255, 255, 0.1) 40%,
      transparent 60%);
    mix-blend-mode: overlay;
    opacity: 0;
    transition: opacity 0.3s ease;
    filter: blur(10px);
  }

  .liquid-glass-card:hover .refraction-wave {
    opacity: 1;
  }

  /* Glass edge highlights */
  .glass-edge {
    position: absolute;
    inset: -1px;
    border-radius: 41px;
    background: linear-gradient(135deg,
      rgba(255, 255, 255, 0.8) 0%,
      transparent 20%,
      transparent 80%,
      rgba(255, 255, 255, 0.8) 100%);
    z-index: 2;
    pointer-events: none;
  }

  /* Profile section */
  .profile-section {
    text-align: center;
    position: relative;
    z-index: 1;
  }

  .profile-pic-wrapper {
    position: relative;
    display: inline-block;
    margin-bottom: 50px;
  }
  
  /* NEW: Aperture effect around profile picture */
  .aperture-effect {
    position: absolute;
    inset: -20px;
    z-index: 0;
    pointer-events: none;
    transition: transform 0.5s ease-out;
  }

  .profile-pic-wrapper:hover .aperture-effect {
    transform: scale(1.1);
  }

  .aperture-ring {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    mix-blend-mode: overlay;
    opacity: 0;
    transition: opacity 0.5s ease-out;
    animation: aperture-spin var(--duration, 20s) linear infinite;
  }
  
  .profile-pic-wrapper:hover .aperture-ring {
      opacity: var(--opacity, 0.3);
  }
  
  .aperture-ring:nth-child(1) {
    --duration: 15s;
    --opacity: 0.5;
    background: conic-gradient(from 0deg, #ffbebe, #b3ffbe, #beffff, #beb3ff, #ffbebe);
    filter: blur(20px);
  }
  
  .aperture-ring:nth-child(2) {
    --duration: 25s;
    --opacity: 0.3;
    animation-direction: reverse;
    background: conic-gradient(from 120deg, #ffdfb3, #b3dfff, #dcb3ff, #ffdfb3);
    filter: blur(30px);
  }
  
  .aperture-ring:nth-child(3) {
    --duration: 35s;
    --opacity: 0.2;
    background: conic-gradient(from 240deg, #b3ffef, #ffb3f5, #efb3ff, #b3ffef);
    filter: blur(40px);
  }
  
  @keyframes aperture-spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }


  /* Multi-layer glass profile frame */
  .profile-pic-glass {
    width: 260px;
    height: 260px;
    border-radius: 50%;
    position: relative;
    z-index: 1; /* Ensure profile pic is above the new aperture effect */
    overflow: hidden;
    transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  /* Outer glass ring */
  .glass-ring-outer {
    position: absolute;
    inset: -15px;
    border-radius: 50%;
    background: conic-gradient(
      from 0deg at 50% 50%,
      rgba(255, 255, 255, 0.8) 0deg,
      rgba(240, 240, 245, 0.4) 60deg,
      rgba(255, 255, 255, 0.2) 120deg,
      rgba(240, 240, 245, 0.4) 180deg,
      rgba(255, 255, 255, 0.6) 240deg,
      rgba(240, 240, 245, 0.3) 300deg,
      rgba(255, 255, 255, 0.8) 360deg
    );
    animation: ringRotate 20s linear infinite;
    filter: blur(15px);
    opacity: 0.7;
  }

  /* Inner glass frame with crisper look */
  .glass-frame {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: linear-gradient(135deg, 
      rgba(255, 255, 255, 0.8) 0%,
      rgba(250, 250, 252, 0.6) 25%,
      rgba(240, 240, 242, 0.4) 50%,
      rgba(250, 250, 252, 0.6) 75%,
      rgba(255, 255, 255, 0.8) 100%);
    backdrop-filter: var(--glass-blur);
    padding: 8px;
    box-shadow: 
      0 0 0 1px rgba(255, 255, 255, 0.5),
      0 15px 30px rgba(0, 0, 0, 0.1),
      inset 0 2px 4px rgba(255, 255, 255, 0.8),
      inset 0 -2px 6px rgba(0, 0, 0, 0.1);
    z-index: 1;
  }

  /* Glass shine overlay */
  .glass-shine {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    overflow: hidden;
    z-index: 3;
  }

  .glass-shine::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    top: -100%;
    left: -100%;
    background: linear-gradient(45deg,
      transparent 30%,
      rgba(255, 255, 255, 0.1) 40%,
      rgba(255, 255, 255, 0.3) 45%,
      rgba(255, 255, 255, 0.6) 50%,
      rgba(255, 255, 255, 0.3) 55%,
      rgba(255, 255, 255, 0.1) 60%,
      transparent 70%);
    animation: sweepShine 4s ease-in-out infinite;
  }

  @keyframes sweepShine {
    0% { transform: rotate(45deg) translateX(-100%); }
    100% { transform: rotate(45deg) translateX(100%); }
  }

  @keyframes ringRotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .profile-pic-glass img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    position: relative;
    z-index: 2;
  }

  .profile-pic-glass:hover {
    transform: translateY(-12px) scale(1.03);
  }

  .profile-pic-glass:hover .glass-ring-outer {
    filter: blur(20px);
    opacity: 0.9;
  }

  .profile-pic-glass:hover .glass-frame {
    box-shadow: 
      0 0 0 1.5px rgba(255, 255, 255, 0.8),
      0 25px 50px rgba(0, 0, 0, 0.15),
      var(--glow-intense);
  }

  .name {
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 4.5em;
    font-weight: 700;
    margin-bottom: 20px;
    letter-spacing: -0.02em;
    color: var(--black);
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    position: relative;
  }

  .affiliation {
    font-size: 1.45em;
    color: var(--silver-700);
    margin-bottom: 55px;
    font-weight: 400;
    letter-spacing: 0.01em;
  }

  /* Floating glass social links */
  .links {
    display: flex;
    justify-content: center;
    gap: 32px;
    margin-bottom: 55px;
  }

  .glass-link {
    position: relative;
    width: 72px;
    height: 72px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
  }

  /* Multi-layer glass button with refined look */
  .glass-link-bg {
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg,
      rgba(255, 255, 255, 0.6) 0%,
      rgba(250, 250, 252, 0.4) 100%);
    backdrop-filter: var(--glass-blur);
    border-radius: 24px;
    box-shadow: 
      0 0 0 1px rgba(255, 255, 255, 0.3),
      0 8px 16px rgba(0, 0, 0, 0.05),
      inset 0 1px 1px rgba(255, 255, 255, 0.7);
    animation: glassBreath 4s ease-in-out infinite;
  }

  @keyframes glassBreath {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.02); }
  }

  .glass-link-inner {
    position: absolute;
    inset: 4px;
    background: linear-gradient(135deg,
      rgba(255, 255, 255, 0.2) 0%,
      transparent 100%);
    border-radius: 20px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .glass-link:hover .glass-link-inner {
    opacity: 1;
  }

  .glass-link:hover {
    transform: translateY(-10px) scale(1.1);
  }

  .glass-link:hover .glass-link-bg {
    box-shadow: 
      0 0 0 1.5px rgba(255, 255, 255, 0.6),
      0 20px 40px rgba(0, 0, 0, 0.1),
      var(--glow);
    animation: none;
  }

  .glass-link img {
    width: 34px;
    height: 34px;
    position: relative;
    z-index: 2;
    transition: all 0.3s ease;
    filter: contrast(0.8);
  }

  .glass-link:hover img {
    transform: scale(1.2) rotate(10deg);
    filter: contrast(1) drop-shadow(0 4px 8px rgba(0,0,0,0.1));
  }

  /* Liquid glass button with depth */
  .email-section {
    margin-bottom: 50px;
  }

  .liquid-btn-wrapper {
    position: relative;
    display: inline-block;
  }

  .liquid-btn {
    display: inline-flex;
    align-items: center;
    gap: 14px;
    padding: 24px 48px;
    background: linear-gradient(135deg, 
      rgba(28, 28, 30, 0.9) 0%, 
      rgba(72, 72, 74, 0.8) 50%,
      rgba(48, 48, 50, 0.9) 100%);
    backdrop-filter: var(--glass-blur);
    color: white;
    text-decoration: none;
    border-radius: 60px;
    font-weight: 600;
    font-size: 1.2em;
    letter-spacing: 0.01em;
    box-shadow: 
      0 0 0 1px rgba(255, 255, 255, 0.1),
      0 20px 40px rgba(0, 0, 0, 0.2),
      inset 0 1px 2px rgba(255, 255, 255, 0.2),
      inset 0 -1px 2px rgba(0, 0, 0, 0.3);
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    position: relative;
    overflow: hidden;
    z-index: 1;
  }

  /* Glass reflection on button */
  .liquid-btn::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    height: 50%;
    background: linear-gradient(to bottom,
      rgba(255, 255, 255, 0.2) 0%,
      transparent 100%);
    border-radius: 60px 60px 0 0;
    pointer-events: none;
  }

  /* Liquid animation */
  .liquid-btn::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 0;
    background: linear-gradient(135deg, 
      rgba(88, 88, 92, 0.9) 0%, 
      rgba(108, 108, 112, 0.8) 100%);
    transition: height 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    z-index: -1;
  }

  .liquid-btn:hover::after {
    height: 100%;
  }

  .liquid-btn:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 
      0 0 0 1px rgba(255, 255, 255, 0.2),
      0 30px 60px rgba(0, 0, 0, 0.3),
      var(--glow-intense);
  }

  .email-icon {
    width: 24px;
    height: 24px;
    z-index: 2;
  }

  .liquid-btn span {
    position: relative;
    z-index: 2;
  }

  /* Floating glass location badge */
  .location {
    color: var(--silver-700);
    font-size: 1.2em;
    display: inline-flex;
    align-items: center;
    gap: 12px;
    padding: 16px 32px;
    background: var(--glass-white);
    backdrop-filter: var(--glass-blur);
    border-radius: 35px;
    box-shadow: 
      0 0 0 1px rgba(255, 255, 255, 0.6),
      0 8px 16px rgba(0, 0, 0, 0.04),
      0 16px 32px rgba(0, 0, 0, 0.02),
      inset 0 2px 4px rgba(255, 255, 255, 0.8);
    transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
    position: relative;
    overflow: hidden;
  }

  /* Glass distortion effect on hover */
  .location::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at var(--hover-x, 50%) var(--hover-y, 50%),
      rgba(255, 255, 255, 0.3) 0%,
      transparent 50%);
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .location:hover::before {
    opacity: 1;
  }

  .location:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 
      0 0 0 1px rgba(255, 255, 255, 0.8),
      0 12px 24px rgba(0, 0, 0, 0.06),
      0 20px 40px rgba(0, 0, 0, 0.04),
      var(--glow);
  }

  .location-icon {
    width: 22px;
    height: 22px;
    opacity: 0.8;
  }

  /* Footer */
  .footer {
    text-align: center;
    margin-top: 80px;
    padding-top: 40px;
    border-top: 1px solid rgba(0, 0, 0, 0.04);
    color: var(--silver-700);
    font-size: 0.95em;
    position: relative;
  }

  /* Mobile optimization */
  @media (max-width: 768px) {
    .liquid-glass-card {
      padding: 60px 35px;
      border-radius: 32px;
    }
    
    .name {
      font-size: 3.2em;
    }
    
    .profile-pic-glass {
      width: 220px;
      height: 220px;
    }
    
    .glass-link {
      width: 64px;
      height: 64px;
    }
    
    .liquid-btn {
      padding: 20px 40px;
      font-size: 1.1em;
    }
  }

  /* Dark mode */
  @media (prefers-color-scheme: dark) {
    :root {
      --black: #F2F2F7;
      --silver-700: #C7C7CC;
      --glass-white: rgba(28, 28, 30, 0.6);
      --glass-frost: rgba(28, 28, 30, 0.25);
      --glass-ultra: rgba(28, 28, 30, 0.08);
      --glass-silver: rgba(38, 38, 42, 0.4);
    }
    
    body {
      background: linear-gradient(180deg, #000000 0%, #1C1C1E 100%);
    }
    
    .liquid-glass-card::before {
      background: linear-gradient(135deg, 
        rgba(48, 48, 52, 0.7) 0%, 
        rgba(38, 38, 40, 0.5) 50%,
        rgba(28, 28, 30, 0.3) 100%);
    }
    
    .glass-link-bg {
      background: linear-gradient(135deg,
        rgba(72, 72, 76, 0.8) 0%,
        rgba(58, 58, 60, 0.6) 100%);
      box-shadow: 
        0 0 0 1px rgba(255, 255, 255, 0.1),
        0 8px 16px rgba(0, 0, 0, 0.3),
        inset 0 1px 2px rgba(255, 255, 255, 0.1);
    }
    
    .metallic-mesh {
      opacity: 0.1;
    }
    
    .orb {
      mix-blend-mode: screen;
      opacity: 0.6;
    }
  }
</style>
</head>

  <script>
  // This function ensures all the scripts run only after the DOM is fully loaded.
  // This prevents "Script error" caused by scripts trying to find elements that haven't been created yet.
  document.addEventListener('DOMContentLoaded', () => {

    // Advanced mouse tracking for glass refraction
    const card = document.querySelector('.liquid-glass-card');
    if (card) {
      const refractionWave = card.querySelector('.refraction-wave');
      if (refractionWave) {
        let mouseX = 0, mouseY = 0;
        let currentX = 0, currentY = 0;
        
        card.addEventListener('mousemove', (e) => {
          const rect = card.getBoundingClientRect();
          mouseX = ((e.clientX - rect.left) / rect.width) * 100;
          mouseY = ((e.clientY - rect.top) / rect.height) * 100;
        });
        
        // Smooth animation loop for glass effects
        function animate() {
          currentX += (mouseX - currentX) * 0.08;
          currentY += (mouseY - currentY) * 0.08;
          
          refractionWave.style.setProperty('--mouse-x', `${currentX}%`);
          refractionWave.style.setProperty('--mouse-y', `${currentY}%`);
          
          requestAnimationFrame(animate);
        }
        animate();
      }
    }

    // 3D glass morphing with depth
    const glassElements = document.querySelectorAll('.glass-link, .profile-pic-glass');
    if (glassElements.length > 0) {
      glassElements.forEach(element => {
        element.addEventListener('mousemove', function(e) {
          const rect = this.getBoundingClientRect();
          const x = (e.clientX - rect.left) / rect.width - 0.5;
          const y = (e.clientY - rect.top) / rect.height - 0.5;
          
          const rotateY = x * 20;
          const rotateX = -y * 20;
          const translateZ = Math.abs(x * y) * 50;
          
          const isLink = this.classList.contains('glass-link');
          const translateYValue = isLink ? '-10px' : '-12px';
          const scaleValue = isLink ? '1.1' : '1.03';

          this.style.transform = `
            perspective(1000px)
            rotateY(${rotateY}deg)
            rotateX(${rotateX}deg)
            translateZ(${translateZ}px)
            translateY(${translateYValue})
            scale(${scaleValue})
          `;
        });
        
        element.addEventListener('mouseleave', function() {
          this.style.transform = '';
        });
      });
    }

    // Advanced orb parallax with glass distortion
    const orbs = document.querySelectorAll('.orb');
    if (orbs.length > 0) {
      document.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 2;
        const y = (e.clientY / window.innerHeight - 0.5) * 2;
        
        orbs.forEach((orb, index) => {
          const speed = (index + 1) * 25;
          const rotateX = y * speed * 0.5;
          const rotateY = x * speed * 0.5;
          const translateZ = (Math.sin(Date.now() * 0.001 + index) * 20);
          
          orb.style.transform = `
            translate(${x * speed}px, ${y * speed}px)
            rotateX(${rotateX}deg)
            rotateY(${rotateY}deg)
            translateZ(${translateZ}px)
          `;
        });
      });
    }

    // Location badge hover effect
    const location = document.querySelector('.location');
    if (location) {
      location.addEventListener('mousemove', (e) => {
        const rect = location.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        location.style.setProperty('--hover-x', `${x}%`);
        location.style.setProperty('--hover-y', `${y}%`);
      });
    }

    // Liquid button advanced ripple
    const liquidBtn = document.querySelector('.liquid-btn');
    if (liquidBtn) {
      liquidBtn.addEventListener('click', function(e) {
        const ripple = document.createElement('div');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height) * 2;
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.cssText = `
          position: absolute;
          width: ${size}px;
          height: ${size}px;
          left: ${x}px;
          top: ${y}px;
          background: radial-gradient(circle,
            rgba(255,255,255,0.8) 0%,
            rgba(255,255,255,0.4) 40%,
            transparent 70%);
          border-radius: 50%;
          transform: scale(0);
          mix-blend-mode: overlay;
          pointer-events: none;
          z-index: 10;
        `;
        
        this.appendChild(ripple);
        
        requestAnimationFrame(() => {
          ripple.style.transition = 'transform 0.8s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.8s ease';
          ripple.style.transform = 'scale(1)';
          ripple.style.opacity = '0';
        });
        
        setTimeout(() => ripple.remove(), 800);
      });
    }

    // Glass panel interaction
    const glassPanels = document.querySelectorAll('.glass-panel');
    if (glassPanels.length > 0) {
      glassPanels.forEach(panel => {
        panel.addEventListener('mouseenter', function() {
          this.style.filter = 'blur(32px)';
          this.style.opacity = '0.3';
        });
        
        panel.addEventListener('mouseleave', function() {
          this.style.filter = '';
          this.style.opacity = '';
        });
      });
    }
  });
  </script>
