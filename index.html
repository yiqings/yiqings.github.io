<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yiqing Shen</title>
<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@200;300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    /* Adjusted for a default dark theme */
    --silver-100: #1C1C1E; 
    --silver-200: #2C2C2E;
    --silver-300: #3A3A3C;
    --silver-400: #48484A;
    --silver-500: #636366;
    --silver-600: #8E8E93;
    --silver-700: #AEAEB2;
    --silver-800: #C7C7CC;
    --silver-900: #E5E5EA;
    --black: #F2F2F7; /* Text color is now light */
    
    /* Enhanced glass variables for a modern, dark look */
    --glass-white: rgba(28, 28, 30, 0.7);
    --glass-frost: rgba(44, 44, 46, 0.5);
    --glass-ultra: rgba(58, 58, 60, 0.3);
    --glass-silver: rgba(38, 38, 42, 0.6);
    --glass-blur: saturate(180%) blur(20px);
    --glass-heavy-blur: saturate(180%) blur(40px);
    --glass-ultra-blur: saturate(200%) blur(60px);
    
    /* Refined shadow for a more subtle depth effect on dark backgrounds */
    --shadow-glass: 
      0 0 0 1px rgba(255, 255, 255, 0.1),
      0px 15px 25px -5px rgba(0, 0, 0, 0.3), 
      0px 8px 10px -6px rgba(0, 0, 0, 0.3);

    --glow: 0 0 50px rgba(0, 122, 255, 0.5);
    --glow-intense: 0 0 100px rgba(0, 122, 255, 0.7);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    /* The background is now a dark, AI-themed canvas */
    background-color: #000000;
    color: var(--black);
    line-height: 1.6;
    overflow-x: hidden;
    position: relative;
    min-height: 100vh;
  }

  /* NEW: Dynamic liquid glass background canvas */
  #liquid-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -10;
    opacity: 0.6; 
    /* Changed blend mode for vibrant colors on black */
    mix-blend-mode: screen; 
  }


  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 60px 20px;
    position: relative;
    z-index: 1;
  }

  /* Main Liquid Glass card with multiple glass layers */
  .liquid-glass-card {
    position: relative;
    border-radius: 40px;
    padding: 80px 60px;
    overflow: hidden;
  }

  /* Base glass layer with increased blur and refined shadow for dark mode */
  .liquid-glass-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, 
      rgba(48, 48, 52, 0.7) 0%, 
      rgba(38, 38, 40, 0.5) 50%,
      rgba(28, 28, 30, 0.4) 100%);
    backdrop-filter: var(--glass-heavy-blur);
    border-radius: 40px;
    box-shadow: var(--shadow-glass);
    z-index: -3;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  /* Middle glass layer with distortion */
  .liquid-glass-card::after {
    content: '';
    position: absolute;
    inset: 20px;
    background: linear-gradient(135deg,
      rgba(255, 255, 255, 0.05) 0%,
      transparent 100%);
    backdrop-filter: blur(10px);
    border-radius: 30px;
    border: 1px solid rgba(255, 255, 255, 0.05);
    z-index: -2;
    animation: glassDistort 20s ease-in-out infinite;
  }

  @keyframes glassDistort {
    0%, 100% { transform: scale(1) rotate(0deg); }
    50% { transform: scale(1.02) rotate(1deg); }
  }

  /* Top glass refraction layer */
  .glass-refraction {
    position: absolute;
    inset: 0;
    border-radius: 40px;
    overflow: hidden;
    z-index: -1;
  }

  .refraction-wave {
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
      rgba(255, 255, 255, 0.15) 0%,
      rgba(255, 255, 255, 0.1) 20%,
      rgba(255, 255, 255, 0.05) 40%,
      transparent 60%);
    mix-blend-mode: overlay;
    opacity: 0;
    transition: opacity 0.3s ease;
    filter: blur(10px);
  }

  .liquid-glass-card:hover .refraction-wave {
    opacity: 1;
  }

  /* Glass edge highlights */
  .glass-edge {
    position: absolute;
    inset: -1px;
    border-radius: 41px;
    background: linear-gradient(135deg,
      rgba(255, 255, 255, 0.2) 0%,
      transparent 20%,
      transparent 80%,
      rgba(255, 255, 255, 0.2) 100%);
    z-index: 2;
    pointer-events: none;
  }

  /* Profile section */
  .profile-section {
    text-align: center;
    position: relative;
    z-index: 1;
  }

  .profile-pic-wrapper {
    position: relative;
    display: inline-block;
    margin-bottom: 50px;
  }
  
  /* NEW: Aperture effect around profile picture */
  .aperture-effect {
    position: absolute;
    inset: -20px;
    z-index: 0;
    pointer-events: none;
    transition: transform 0.5s ease-out;
  }

  .profile-pic-wrapper:hover .aperture-effect {
    transform: scale(1.1);
  }

  .aperture-ring {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    mix-blend-mode: screen; /* Changed for better effect on dark background */
    opacity: 0;
    transition: opacity 0.5s ease-out;
    animation: aperture-spin var(--duration, 20s) linear infinite;
  }
  
  .profile-pic-wrapper:hover .aperture-ring {
      opacity: var(--opacity, 0.5);
  }
  
  .aperture-ring:nth-child(1) {
    --duration: 15s;
    --opacity: 0.6;
    background: conic-gradient(from 0deg, #00A3FF, #9E00FF, #FF00C7, #00A3FF);
    filter: blur(25px);
  }
  
  .aperture-ring:nth-child(2) {
    --duration: 25s;
    --opacity: 0.4;
    animation-direction: reverse;
    background: conic-gradient(from 120deg, #00FFD1, #0076FF, #002BFF, #00FFD1);
    filter: blur(35px);
  }
  
  .aperture-ring:nth-child(3) {
    --duration: 35s;
    --opacity: 0.3;
    background: conic-gradient(from 240deg, #B3FFEF, #FFB3F5, #EFB3FF, #B3FFEF);
    filter: blur(45px);
  }
  
  @keyframes aperture-spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }


  /* Multi-layer glass profile frame */
  .profile-pic-glass {
    width: 260px;
    height: 260px;
    border-radius: 50%;
    position: relative;
    z-index: 1; /* Ensure profile pic is above the new aperture effect */
    overflow: hidden;
    transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  /* Outer glass ring */
  .glass-ring-outer {
    display: none; /* Hidden as the new aperture effect is more prominent */
  }

  /* Inner glass frame with crisper look */
  .glass-frame {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: linear-gradient(135deg, 
      rgba(44, 44, 46, 0.8) 0%,
      rgba(38, 38, 40, 0.6) 25%,
      rgba(28, 28, 30, 0.4) 50%,
      rgba(38, 38, 40, 0.6) 75%,
      rgba(44, 44, 46, 0.8) 100%);
    backdrop-filter: var(--glass-blur);
    padding: 8px;
    box-shadow: 
      0 0 0 1px rgba(255, 255, 255, 0.1),
      0 15px 30px rgba(0, 0, 0, 0.3),
      inset 0 1px 2px rgba(255, 255, 255, 0.1),
      inset 0 -2px 6px rgba(0, 0, 0, 0.4);
    z-index: 1;
  }

  /* Glass shine overlay */
  .glass-shine {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    overflow: hidden;
    z-index: 3;
  }

  .glass-shine::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    top: -100%;
    left: -100%;
    background: linear-gradient(45deg,
      transparent 30%,
      rgba(255, 255, 255, 0.05) 40%,
      rgba(255, 255, 255, 0.15) 45%,
      rgba(255, 255, 255, 0.2) 50%,
      rgba(255, 255, 255, 0.15) 55%,
      rgba(255, 255, 255, 0.05) 60%,
      transparent 70%);
    animation: sweepShine 4s ease-in-out infinite;
  }

  @keyframes sweepShine {
    0% { transform: rotate(45deg) translateX(-100%); }
    100% { transform: rotate(45deg) translateX(100%); }
  }

  .profile-pic-glass img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    position: relative;
    z-index: 2;
  }

  .profile-pic-glass:hover {
    transform: translateY(-12px) scale(1.03);
  }
  
  .profile-pic-glass:hover .glass-frame {
    box-shadow: 
      0 0 0 1.5px rgba(255, 255, 255, 0.2),
      0 25px 50px rgba(0, 0, 0, 0.3),
      var(--glow-intense);
  }

  .name {
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 4.5em;
    font-weight: 700;
    margin-bottom: 20px;
    letter-spacing: -0.02em;
    color: var(--black);
    text-shadow: 0 2px 20px rgba(0,0,0,0.5);
    position: relative;
  }

  .affiliation {
    font-size: 1.45em;
    color: var(--silver-700);
    margin-bottom: 55px;
    font-weight: 400;
    letter-spacing: 0.01em;
  }

  /* Floating glass social links */
  .links {
    display: flex;
    justify-content: center;
    gap: 32px;
    margin-bottom: 55px;
  }

  .glass-link {
    position: relative;
    width: 72px;
    height: 72px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
  }

  /* Multi-layer glass button with refined look */
  .glass-link-bg {
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg,
      rgba(58, 58, 60, 0.7) 0%,
      rgba(44, 44, 46, 0.5) 100%);
    backdrop-filter: var(--glass-blur);
    border-radius: 24px;
    box-shadow: 
      0 0 0 1px rgba(255, 255, 255, 0.08),
      0 8px 16px rgba(0, 0, 0, 0.3),
      inset 0 1px 1px rgba(255, 255, 255, 0.1);
    animation: glassBreath 4s ease-in-out infinite;
  }

  @keyframes glassBreath {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.02); }
  }

  .glass-link-inner {
    position: absolute;
    inset: 4px;
    background: linear-gradient(135deg,
      rgba(255, 255, 255, 0.1) 0%,
      transparent 100%);
    border-radius: 20px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .glass-link:hover .glass-link-inner {
    opacity: 1;
  }

  .glass-link:hover {
    transform: translateY(-10px) scale(1.1);
  }

  .glass-link:hover .glass-link-bg {
    box-shadow: 
      0 0 0 1.5px rgba(255, 255, 255, 0.15),
      0 20px 40px rgba(0, 0, 0, 0.4),
      var(--glow);
    animation: none;
  }

  .glass-link img {
    width: 34px;
    height: 34px;
    position: relative;
    z-index: 2;
    transition: all 0.3s ease;
    filter: brightness(0.8) contrast(1.2);
  }

  .glass-link:hover img {
    transform: scale(1.2) rotate(10deg);
    filter: brightness(1) contrast(1);
  }

  /* Liquid glass button with depth */
  .email-section {
    margin-bottom: 50px;
  }

  .liquid-btn-wrapper {
    position: relative;
    display: inline-block;
  }

  .liquid-btn {
    display: inline-flex;
    align-items: center;
    gap: 14px;
    padding: 24px 48px;
    background: linear-gradient(135deg, 
      rgba(0, 122, 255, 0.8) 0%, 
      rgba(88, 86, 214, 0.8) 100%);
    backdrop-filter: var(--glass-blur);
    color: white;
    text-decoration: none;
    border-radius: 60px;
    font-weight: 600;
    font-size: 1.2em;
    letter-spacing: 0.01em;
    box-shadow: 
      0 0 0 1px rgba(255, 255, 255, 0.1),
      0 20px 40px rgba(0, 0, 0, 0.4),
      inset 0 1px 2px rgba(255, 255, 255, 0.2);
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    position: relative;
    overflow: hidden;
    z-index: 1;
  }

  /* Glass reflection on button */
  .liquid-btn::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    height: 50%;
    background: linear-gradient(to bottom,
      rgba(255, 255, 255, 0.2) 0%,
      transparent 100%);
    border-radius: 60px 60px 0 0;
    pointer-events: none;
  }

  /* Liquid animation */
  .liquid-btn::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 0;
    background: linear-gradient(135deg, 
      rgba(0, 122, 255, 1) 0%, 
      rgba(88, 86, 214, 1) 100%);
    transition: height 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    z-index: -1;
  }

  .liquid-btn:hover::after {
    height: 100%;
  }

  .liquid-btn:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 
      0 0 0 1px rgba(255, 255, 255, 0.2),
      0 30px 60px rgba(0, 0, 0, 0.5),
      var(--glow-intense);
  }

  .email-icon {
    width: 24px;
    height: 24px;
    z-index: 2;
  }

  .liquid-btn span {
    position: relative;
    z-index: 2;
  }

  /* Floating glass location badge */
  .location {
    color: var(--silver-700);
    font-size: 1.2em;
    display: inline-flex;
    align-items: center;
    gap: 12px;
    padding: 16px 32px;
    background: var(--glass-white);
    backdrop-filter: var(--glass-blur);
    border-radius: 35px;
    box-shadow: 
      0 0 0 1px rgba(255, 255, 255, 0.1),
      0 8px 16px rgba(0, 0, 0, 0.3),
      inset 0 1px 2px rgba(255, 255, 255, 0.1);
    transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
    position: relative;
    overflow: hidden;
  }

  /* Glass distortion effect on hover */
  .location::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at var(--hover-x, 50%) var(--hover-y, 50%),
      rgba(255, 255, 255, 0.1) 0%,
      transparent 50%);
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .location:hover::before {
    opacity: 1;
  }

  .location:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 
      0 0 0 1px rgba(255, 255, 255, 0.2),
      0 12px 24px rgba(0, 0, 0, 0.3),
      0 20px 40px rgba(0, 0, 0, 0.2),
      var(--glow);
  }

  .location-icon {
    width: 22px;
    height: 22px;
    opacity: 0.8;
  }

  /* Footer */
  .footer {
    text-align: center;
    margin-top: 80px;
    padding-top: 40px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    color: var(--silver-700);
    font-size: 0.95em;
    position: relative;
  }

  /* Mobile optimization */
  @media (max-width: 768px) {
    .liquid-glass-card {
      padding: 60px 20px;
      border-radius: 32px;
    }
    
    .name {
      font-size: 3em;
    }

    .affiliation {
      font-size: 1.2em;
    }
    
    .profile-pic-glass {
      width: 180px;
      height: 180px;
    }
    
    .glass-link {
      width: 60px;
      height: 60px;
      gap: 24px;
    }
    
    .glass-link img {
      width: 28px;
      height: 28px;
    }
    
    .liquid-btn {
      padding: 20px 32px;
      font-size: 1.1em;
    }
    .location {
      padding: 12px 24px;
      font-size: 1em;
    }
  }

  @media (max-width: 480px) {
    .liquid-glass-card {
      padding: 40px 15px;
      border-radius: 24px;
    }
    .name {
      font-size: 2.5em;
    }
    .profile-pic-wrapper {
        margin-bottom: 30px;
    }
    .profile-pic-glass {
        width: 150px;
        height: 150px;
    }
    .links {
        gap: 20px;
        margin-bottom: 40px;
    }
    .email-section {
        margin-bottom: 40px;
    }
    .liquid-btn {
      padding: 18px 24px;
      font-size: 1em;
      gap: 10px;
    }
    .email-icon {
        width: 20px;
        height: 20px;
    }
  }

</style>

  <script>
  // This function ensures all the scripts run only after the DOM is fully loaded.
  // This prevents "Script error" caused by scripts trying to find elements that haven't been created yet.
  document.addEventListener('DOMContentLoaded', () => {

    // NEW: Liquid Glass Background Effect
    const canvas = document.getElementById('liquid-background');
    if (canvas) {
      const gl = canvas.getContext('webgl');
      if (gl) {
        let mouse = { x: 0.5, y: 0.5 };

        const vertexShaderSource = `
          attribute vec2 a_position;
          void main() {
            gl_Position = vec4(a_position, 0.0, 1.0);
          }
        `;

        // MODIFIED: Fragment shader for a dark, AI-themed halo/aura effect
        const fragmentShaderSource = `
          precision highp float;
          uniform vec2 u_resolution;
          uniform float u_time;
          uniform vec2 u_mouse;

          // Function to create a soft, glowing circle (a halo)
          float circle(vec2 st, float radius, float softness) {
            float dist = length(st);
            return 1.0 - smoothstep(radius - softness, radius + softness, dist);
          }

          void main() {
            vec2 st = (gl_FragCoord.xy - 0.5 * u_resolution.xy) / min(u_resolution.x, u_resolution.y);
            
            vec3 color = vec3(0.0); // Start with a black background
            
            float time = u_time * 0.1;

            // Create multiple moving halos with AI-themed colors (blues, purples)
            vec2 pos1 = vec2(cos(time * 0.5) * 0.6, sin(time * 0.3) * 0.6);
            float halo1 = circle(st - pos1, 0.3, 0.6);
            color += vec3(0.1, 0.2, 0.7) * halo1 * 0.8; // Blue halo

            vec2 pos2 = vec2(cos(time * 0.2 + 2.0) * 0.7, sin(time * 0.4 + 2.0) * 0.7);
            float halo2 = circle(st - pos2, 0.4, 0.7);
            color += vec3(0.5, 0.1, 0.6) * halo2 * 0.6; // Purple halo
            
            vec2 pos3 = vec2(cos(time * 0.35 - 1.0) * 0.5, sin(time * 0.25 - 1.0) * 0.5);
            float halo3 = circle(st - pos3, 0.25, 0.5);
            color += vec3(0.0, 0.5, 0.5) * halo3 * 0.7; // Cyan halo

            // Mouse interaction - a brighter halo that follows the cursor
            vec2 mouse_st = (u_mouse * u_resolution - 0.5 * u_resolution) / min(u_resolution.x, u_resolution.y);
            float mouse_halo = circle(st - mouse_st, 0.1, 0.3);
            color += vec3(0.8, 0.8, 1.0) * mouse_halo; // Bright white/light blue halo for mouse

            // Final color adjustment to keep it dark but vibrant
            color = pow(color, vec3(1.2)); 
            color = clamp(color, 0.0, 1.0);

            gl_FragColor = vec4(color, 1.0);
          }
        `;

        function createShader(gl, type, source) {
          const shader = gl.createShader(type);
          gl.shaderSource(shader, source);
          gl.compileShader(shader);
          if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            console.error('Shader compilation error:', gl.getShaderInfoLog(shader));
            gl.deleteShader(shader);
            return null;
          }
          return shader;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error('Program linking error:', gl.getProgramInfoLog(program));
        }
        
        gl.useProgram(program);

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        const positions = [-1, -1, 1, -1, -1, 1, 1, 1];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

        const positionAttributeLocation = gl.getAttribLocation(program, 'a_position');
        gl.enableVertexAttribArray(positionAttributeLocation);
        gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);
        
        const resolutionUniformLocation = gl.getUniformLocation(program, 'u_resolution');
        const timeUniformLocation = gl.getUniformLocation(program, 'u_time');
        const mouseUniformLocation = gl.getUniformLocation(program, 'u_mouse');

        function resize() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          gl.viewport(0, 0, canvas.width, canvas.height);
          gl.uniform2f(resolutionUniformLocation, canvas.width, canvas.height);
        }
        
        window.addEventListener('resize', resize);
        document.addEventListener('mousemove', e => {
          mouse.x = e.clientX / window.innerWidth;
          mouse.y = 1.0 - (e.clientY / window.innerHeight);
        });

        resize();

        function render(time) {
          time *= 0.001; // convert to seconds
          gl.uniform1f(timeUniformLocation, time);
          gl.uniform2f(mouseUniformLocation, mouse.x, mouse.y);
          gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
          requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
      }
    }


    // Advanced mouse tracking for glass refraction
    const card = document.querySelector('.liquid-glass-card');
    if (card) {
      const refractionWave = card.querySelector('.refraction-wave');
      if (refractionWave) {
        let mouseX = 0, mouseY = 0;
        let currentX = 0, currentY = 0;
        
        card.addEventListener('mousemove', (e) => {
          const rect = card.getBoundingClientRect();
          mouseX = ((e.clientX - rect.left) / rect.width) * 100;
          mouseY = ((e.clientY - rect.top) / rect.height) * 100;
        });
        
        // Smooth animation loop for glass effects
        function animate() {
          currentX += (mouseX - currentX) * 0.08;
          currentY += (mouseY - currentY) * 0.08;
          
          refractionWave.style.setProperty('--mouse-x', `${currentX}%`);
          refractionWave.style.setProperty('--mouse-y', `${currentY}%`);
          
          requestAnimationFrame(animate);
        }
        animate();
      }
    }

    // 3D glass morphing with depth
    const glassElements = document.querySelectorAll('.glass-link, .profile-pic-glass');
    if (glassElements.length > 0) {
      glassElements.forEach(element => {
        element.addEventListener('mousemove', function(e) {
          const rect = this.getBoundingClientRect();
          const x = (e.clientX - rect.left) / rect.width - 0.5;
          const y = (e.clientY - rect.top) / rect.height - 0.5;
          
          const rotateY = x * 20;
          const rotateX = -y * 20;
          const translateZ = Math.abs(x * y) * 50;
          
          const isLink = this.classList.contains('glass-link');
          const translateYValue = isLink ? '-10px' : '-12px';
          const scaleValue = isLink ? '1.1' : '1.03';

          this.style.transform = `
            perspective(1000px)
            rotateY(${rotateY}deg)
            rotateX(${rotateX}deg)
            translateZ(${translateZ}px)
            translateY(${translateYValue})
            scale(${scaleValue})
          `;
        });
        
        element.addEventListener('mouseleave', function() {
          this.style.transform = '';
        });
      });
    }
    

    // Location badge hover effect
    const location = document.querySelector('.location');
    if (location) {
      location.addEventListener('mousemove', (e) => {
        const rect = location.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        location.style.setProperty('--hover-x', `${x}%`);
        location.style.setProperty('--hover-y', `${y}%`);
      });
    }

    // Liquid button advanced ripple
    const liquidBtn = document.querySelector('.liquid-btn');
    if (liquidBtn) {
      liquidBtn.addEventListener('click', function(e) {
        const ripple = document.createElement('div');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height) * 2;
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.cssText = `
          position: absolute;
          width: ${size}px;
          height: ${size}px;
          left: ${x}px;
          top: ${y}px;
          background: radial-gradient(circle,
            rgba(255,255,255,0.8) 0%,
            rgba(255,255,255,0.4) 40%,
            transparent 70%);
          border-radius: 50%;
          transform: scale(0);
          mix-blend-mode: overlay;
          pointer-events: none;
          z-index: 10;
        `;
        
        this.appendChild(ripple);
        
        requestAnimationFrame(() => {
          ripple.style.transition = 'transform 0.8s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.8s ease';
          ripple.style.transform = 'scale(1)';
          ripple.style.opacity = '0';
        });
        
        setTimeout(() => ripple.remove(), 800);
      });
    }
  });
  </script>
</body>
