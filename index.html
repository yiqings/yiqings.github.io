<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yiqing Shen</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Roboto', sans-serif;
    text-align: center;
    background-color: #f0f8ff; /* Light blue background */
    color: #333;
    line-height: 1.6;
    padding: 20px;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    background-color: white;
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  }
  .profile-pic-container {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 30px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    border: 5px solid white;
  }
  .profile-pic-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .name {
    font-size: 2.8em;
    font-weight: 700;
    margin-bottom: 10px;
    color: #1e90ff; /* Dodger blue */
  }
  .affiliation {
    font-size: 1.3em;
    margin-bottom: 25px;
    color: #4a4a4a;
  }
  .links {
    margin-bottom: 25px;
  }
  .links a {
    display: inline-block;
    margin: 0 10px;
    transition: transform 0.3s;
  }
  .links a:hover {
    transform: scale(1.1);
  }
  .links img {
    width: 30px;
    height: auto;
  }
  .email, .location {
    font-size: 1.1em;
    margin-top: 15px;
    color: #4a4a4a;
  }
  .email a {
    color: #1e90ff;
    text-decoration: none;
    transition: color 0.3s;
  }
  .email a:hover {
    color: #0056b3;
  }
 .footnote {
    font-size: 0.9em;
    margin-top: 30px;
    color: #777;
    border-top: 1px solid #ddd;
    padding-top: 15px;
  }
  @media (max-width: 600px) {
    .container {
      padding: 20px;
    }
    .name {
      font-size: 2.2em;
    }
    .affiliation {
      font-size: 1.1em;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="profile-pic-container">
    <img src="self.jpeg" alt="Yiqing Shen">
  </div>
  
  <h1 class="name">Yiqing Shen</h1>
  <div class="affiliation">Department of Computer Science<br>Johns Hopkins University</div>
  
  <div class="links">
    <a href="https://scholar.google.com/citations?user=YDlF4lQAAAAJ&hl=en" target="_blank">
      <img src="icon/google.png" alt="Google Scholar">
    </a>
    <a href="https://github.com/yiqings" target="_blank">
      <img src="icon/github.png" alt="GitHub">
    </a>
    <a href="https://orcid.org/0000-0001-7866-3339" target="_blank">
      <img src="icon/orcid.png" alt="ORCiD">
    </a>
  </div>
  
  <div class="email">
    <a href="mailto:yshen92@jhu.edu">yshen92@jhu.edu</a>
  </div>
  
  <div class="location">
    Baltimore, MD, USA
  </div>

  <div class="footnote">
    Â© 2024 Yiqing Shen. Last updated: September 1, 2024.
  </div>
</div>
</body>
</html>
